<ion-view view-title="Dashboard">
  <ion-content scrollbar-x="false">
    <!-- <react-component name="Timer" props="timerProps" /> -->
    <label ng-show="list.length>10" class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" ng-model="filterText" placeholder="Search...">
    </label>
    <ion-list ng-show="list.length>0" ng-repeat="item in list | filter: filterText | orderBy:logicSort:true track by $index">

      <ion-item ng-if="item.tags.length==2" class="item-text-wrap greenl-border">
        <span class="done-{{item.status}}">{{item.text}}</span> <br />
        <span ng-if="!item.status" class="timerComponent"><react-component name="Timer" props="item" /></span>
        <ion-option-button ng-if="!item.status" class="button-balanced" ng-click="completeItem(item)">
          &nbsp;<i class="icon ion-checkmark"></i>
        </ion-option-button>
        <ion-option-button ng-if="item.status" class="button-energized" ng-click="completeItem(item)">
          &nbsp;<i class="icon ion-close"></i>
        </ion-option-button>
        <ion-option-button ng-if="false" class="button-positive" ng-click="editItem(item)">
          &nbsp;<i class="icon ion-edit"></i>
        </ion-option-button>
        <ion-option-button class="button-assertive" ng-click="deleteItem(item)">
          &nbsp;<i class="icon ion-trash-a"></i>
        </ion-option-button>
      </ion-item>

      <ion-item ng-if="item.tags.length==1&&'Urgent'==item.tags[0]" class="item-text-wrap redl-border">
        <span class="done-{{item.status}}">{{item.text}}</span> <br />
        <span ng-if="!item.status" class="timerComponent"><react-component name="Timer" props="item" /></span>
        <ion-option-button ng-if="!item.status" class="button-balanced" ng-click="completeItem(item)">
          &nbsp;<i class="icon ion-checkmark"></i>
        </ion-option-button>
        <ion-option-button ng-if="item.status" class="button-energized" ng-click="completeItem(item)">
          &nbsp;<i class="icon ion-close"></i>
        </ion-option-button>
        <ion-option-button ng-if="false" class="button-positive" ng-click="editItem(item)">
          &nbsp;<i class="icon ion-edit"></i>
        </ion-option-button>
        <ion-option-button class="button-assertive" ng-click="deleteItem(item)">
          &nbsp;<i class="icon ion-trash-a"></i>
        </ion-option-button>
      </ion-item>

      <ion-item ng-if="item.tags.length==1&&'Important'==item.tags[0]" class="item-text-wrap bluel-border">
        <span class="done-{{item.status}}">{{item.text}}</span> <br />
        <span ng-if="!item.status" class="timerComponent"><react-component name="Timer" props="item" /></span>
        <ion-option-button ng-if="!item.status" class="button-balanced" ng-click="completeItem(item)">
          &nbsp;<i class="icon ion-checkmark"></i>
        </ion-option-button>
        <ion-option-button ng-if="item.status" class="button-energized" ng-click="completeItem(item)">
          &nbsp;<i class="icon ion-close"></i>
        </ion-option-button>
        <ion-option-button ng-if="false" class="button-positive" ng-click="editItem(item)">
          &nbsp;<i class="icon ion-edit"></i>
        </ion-option-button>
        <ion-option-button class="button-assertive" ng-click="deleteItem(item)">
          &nbsp;<i class="icon ion-trash-a"></i>
        </ion-option-button>
      </ion-item>

      <ion-item ng-if="item.tags.length==0" class="item-text-wrap blackl-border">
        <span class="done-{{item.status}}">{{item.text}}</span> <br />
        <span ng-if="!item.status" class="timerComponent"><react-component name="Timer" props="item" /></span>
        <ion-option-button ng-if="!item.status" class="button-balanced" ng-click="completeItem(item)">
          &nbsp;<i class="icon ion-checkmark"></i>
        </ion-option-button>
        <ion-option-button ng-if="item.status" class="button-energized" ng-click="completeItem(item)">
          &nbsp;<i class="icon ion-close"></i>
        </ion-option-button>
        <ion-option-button ng-if="false" class="button-positive" ng-click="editItem(item)">
          &nbsp;<i class="icon ion-edit"></i>
        </ion-option-button>
        <ion-option-button class="button-assertive" ng-click="deleteItem(item)">
          &nbsp;<i class="icon ion-trash-a"></i>
        </ion-option-button>
      </ion-item>
    </ion-list>

    <div ng-if="list.length==0" align="center">
      <h2>
        <i class="icon ion-happy"></i>
        <br />
        No work! Yayyy!!
      </h2>
    </div>
  </ion-content>
</ion-view>

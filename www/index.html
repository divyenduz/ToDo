<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/bower_components/react/react.js"></script>
    <script src="js/bower_components/ngReact/ngReact.js"></script>
    <script src="js/react_js/list.js"></script>
    <script src="js/react_js/timer.js"></script>
  </head>
  <body ng-app="ToDo" ng-controller="ToDoCtrl" ng-init="InitLoad()">
    <!-- <div id="timer"></div> -->
    <!-- <react-component name="Timer" props="timerProps" /> -->
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <button class="button button-clear button-positive" ng-click="openInformationModal()">
          <i class="icon ion-ios7-information-outline"></i>
        </button>
        <h1 class="title">Dashboard</h1>
        <button class="button button-clear button-positive" ng-click="openAddModal()">
          <i class="icon ion-ios7-plus-outline"></i>
        </button>
      </ion-header-bar>
      <ion-nav-view></ion-nav-view>
    </ion-pane>
  </body>
</html>

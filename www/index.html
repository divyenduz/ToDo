<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="ToDo" ng-controller="ToDoCtrl" ng-init="InitLoad()">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">ToDo</h1>
        <button class="button button-clear button-positive">+</button></div>
      </ion-header-bar>
      <ion-content>
        <div class="list" ng-repeat="divider in ToDoList">
          <div class="item item-divider item-icon-left">
              <i class="icon {{divider.item_divider.icon}}"></i>
              {{divider.item_divider.name}}
          </div>
          <a class="item" href="#" ng-repeat="item in divider.item_divider.items">
            {{item.item}}
          </a>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
